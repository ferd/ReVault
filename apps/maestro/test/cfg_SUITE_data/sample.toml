[db]
  path = "/Users/ferd/.config/ReVault/db/"

[dirs]
  [dirs.music]
  interval = 60
  path = "~/Music"

  [dirs.images]
  interval = 60
  path = "/Users/ferd/images/"
  ignore = [] # regexes on full path

[peers]
  # VPS copy running
  [peers.vps]
  sync = ["images"]
  url = "leetzone.ca:8022"
    [peers.vps.auth]
    type = "tls"
    certfile = "/some/fake/path.crt"
    fingerprint_sha = "D79F076110B39293E349AC89845B0380C19E2F8B"

  # Localhost copy running
  [peers.local]
  url = "localhost:8888"
    [peers.local.auth]
    type = "none"

[server]
    [server.auth.none]
    status = "disabled"
    port = 9999
    sync = ["images", "music"]
    mode = "read/write"

    [server.auth.tls]
    # status = "disabled"
    port = 8022
    certfile = "/path/to/fake/key"
    [server.auth.tls.authorized]
        [server.auth.tls.authorized.vps]
        fingerprint_sha = "...."
        sync = ["images", "music"]

        [server.auth.tls.authorized.friendo]
        fingerprint_sha = "...."
        sync = ["music"]
        mode = "read"

