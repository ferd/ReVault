workflows:
  version: 2.1
  build_and_test:
    jobs:
      - rebar3/compile
      - rebar3/lint:
          requires:
              - rebar3/compile
      - rebar3/xref:
          requires:
              - rebar3/compile
      - rebar3/dialyzer:
          requires:
